<!DOCTYPE html>
<html>
<head>
	<title>New Year Post Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	
	<div id="wrapper">
		
    	<div id="snow"></div>
    	<div class="tree"></div>
 		<div class="tree_bot"></div>
 		<div class="ball red"></div>
 		<div class="ball green"></div>
 		<div class="ball blue"></div>
 		<div class="ball red rsmall"></div>
 		<div class="ball green gsmall"></div>
		<div class="ball blue bsmall"></div>
		<div class="ball red r_very_small"></div>
 		<div class="ball green g_very_small"></div>
		<div class="ball blue b_very_small"></div>
		<div class="ball red r_micro_small"></div>
 		<div class="ball green g_micro_small"></div>
		<div class="ball blue b_micro_small"></div>
		<div id="star-five" style="zoom: 18%"></div>
		<div id="one_road">
			<svg width="300" height="250">
			<line x1="51" y="10" x2="55" y2="250"
        		stroke="yellow" stroke-width="1"
        		stroke-dasharray="12% 5%" />
			</svg>
		</div>

		<div id="second_road">
			<svg width="300" height="300">
				<line x1="41" y="10" x2="42" y2="250"
        		stroke="yellow" stroke-width="1"
        		stroke-dasharray="8% 5%" />
			</svg>
		</div>

		<div id="tree_road">
			<svg width="50" height="100">
				<line x1="21" y="0" x2="21" y2="72"
        		stroke="yellow" stroke-width="1"
        		stroke-dasharray="15% 9%" />
			</svg>
		</div>
    	<!--<h1>Happy Holidays</h1>-->

	</div>
<!--Падающий снег-->
	<script src="http://daruse.ru/assets/js/snowfall.js"></script>

	<script type="text/javascript">
    	$(document).snowfall({flakeCount: 800, round: true, minSize: 3, maxSize: 5});
	</script>

</body>
</html>
